<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="box"></div>

    <script>
      let VueObj = {
        data:111
      };
      let proxy = new Proxy(VueObj, {
        get(target, key) {
          return target[key];
        },

        set(target, key, value) {
          if (key == "data") {
            // 操作dom
            box.innerHTML = value;
          }
          target[key] = value;
        },
      });
    </script>
  </body>
