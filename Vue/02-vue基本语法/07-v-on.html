<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
        <!-- 
            v-on:用于绑定监听事件
            可以使用@代替v-on,这是v-on的语法糖
         -->
        <h1 @click="add">{{count}}</h1>
        <button @click="btnClick1">按钮1</button>
        <button>按钮2</button>
        <button>按钮3</button>
        <button>按钮4</button>
    </div>
  </body>
  <script src="../vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        message: "龚俊好帅！！",
        count: 0,
      },
      methods: {
        add(){
            this.count++;
        },
        btnClick1(e){
            console.log(e);
            
        }
      },
    });
  </script>
</html>
