<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .color {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <ul>
        <li
          :class="color[index]"
          v-for="(items,index) in stars"
          @click="change(index)"
        >
          {{items}}
        </li>
      </ul>
    </div>
  </body>
  <script src="../vue.js"></script>
  <script>
    // 编程范式：声明式编程
    const app = new Vue({
      el: "#app",
      data: {
        //定义一些数据
        stars: ["龚俊", "韩烨", "徐斯"],
        color: ["","",""],
      },
      methods: {
        change(index) {
          for (let i = 0; i < 3; i++) {
            if(i == index){
                this.color.splice(i,1,"color");              
            } else{
                this.color.splice(i,1,"");
            }
          }  
          console.log(this.color);
        },
      },
    });
  </script>
</html>
