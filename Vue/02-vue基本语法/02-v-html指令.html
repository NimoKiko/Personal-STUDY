<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
        <h1 >{{message}}</h1>
        <h2 v-html="url"></h2>
    </div>
  </body>
  <script src="../vue.js"></script>
  <script>
    // 编程范式：声明式编程
    const app = new Vue({
      el: "#app",
      data: {
        //定义一些数据
        message: "龚俊好帅！！",
        /*
            v-html:解析字符串中的html标签
        */
        url:'<a href="http://www.baidu.com">百度一下</a>'
      },
    });
  </script>
</html>
