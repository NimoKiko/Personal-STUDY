<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>计数器：{{count}}</h1>
      <button class="btn" @click="calculate">加1</button>
    </div>
  </body>
  <script src="../vue.js"></script>
  <script>
    // 编程范式：声明式编程
    const app = new Vue({
      el: "#app",
      data: {
        //定义一些数据
        message: "龚俊好帅！！",
        count: 0,
      },
      methods: {
        calculate() {
            // console.log(this);
          this.count++;
        },
      },
    });
  </script>
</html>
