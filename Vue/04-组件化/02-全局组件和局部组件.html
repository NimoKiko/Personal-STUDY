<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>app1</h1>
      <cpn1></cpn1>
      <cpn2></cpn2>
    </div>
    <div id="app2">
      <h1>app2</h1>
      <cpn1></cpn1>
      <cpn2></cpn2>
    </div>
  </body>
  <script src="../vue.js"></script>
  <script>
    // 组件主体（未注册）
    const cpn1 = Vue.extend({
      template: `
        <div>
          <h2>我是标题</h2>
          <p>我是内容</p>
          <p>我是内容</p>
          <p>我是内容</p>
        </div>
        `,
    });
    // 全局组件
    Vue.component("cpn2", {
      template: `
        <div>
          <h2>我是标题</h2>
          <p>我是内容</p>
          <p>我是内容</p>
          <p>我是内容</p>
        </div>
        `,
    });
    // 怎么注册局部组件？？
    const app = new Vue({
      el: "#app",
      data: {
        msg: "龚俊好帅！！",
      },
      methods: {},
      computed: {},
      components: {
        // 在app中注册的组件在app2中无法使用
        cpn1: cpn1,
      },
    });
    const app2 = new Vue({
      el: "#app2",
      data: {
        msg: "龚俊好帅！！",
      },
      methods: {},
      computed: {},
    });
  </script>
</html>
