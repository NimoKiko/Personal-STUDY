<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        子组件访问父组件可以使用$parent喝$root来访问父组件
        - $parent是父组件
        - $root是根组件

        tips: 实际开发中使用的很少，因为如果组件需要访问父组件的数据会导致组件间的耦合度过高

     -->
    <div id="app">
      <son></son>
    </div>
  </body>
  <template id="son">
    <div>
      <button @click="btnClick">按钮</button>
      <h1>{{msg}}</h1>
    </div>
  </template>
  <script src="../vue.js"></script>
  <script>
    const son = {
      template: "#son",
      data() {
        return {
            msg: '',
        };
      },
      methods: {
        btnClick() {
            console.log(this.$root);
            // this.msg = this.$parent.msg
        },
      },
    };
    const app = new Vue({
      el: "#app",
      data: {
        msg: "龚俊好帅！！",
      },
      methods: {},
      computed: {},
      components: {
        son,
      },
    });
  </script>
</html>
