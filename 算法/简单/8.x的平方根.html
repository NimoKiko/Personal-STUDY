<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var mySqrt = function (x) {
        if (x == 0) return 0;
        for (let i = 0; i <= x; i++) {
          if (i * i == x) {
            return i;
          } else if (i * i > x) {
            return i - 1;
          }
        }
      };
      let x = 10;
      let res = mySqrt(x);
      console.log(res);
    </script>
  </body>
</html>
