<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body,
      html {
        height: 100%;
        overflow: hidden;
      }
      #wrap {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        text-align: center;
        /* left: 50%;
            transform: translateX(-50%); */
      }
      #wrap > img {
        width: 64px;
        height: 64px;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <img src="./img/img1.png" alt="" />
      <img src="./img/img2.png" alt="" />
      <img src="./img/img3.png" alt="" />
      <img src="./img/img4.png" alt="" />
      <img src="./img/img5.png" alt="" />
    </div>
    <script>
      window.onload = function () {
        var r = 320;
        var imgNodes = document.querySelectorAll("#wrap > img");

        document.onmousemove = function () {
          ev = event;
          for (let i = 0; i < imgNodes.length; i++) {
            // console.log(imgNodes[i].offsetWidth);
            let a =
              imgNodes[i].getBoundingClientRect().left +
              imgNodes[i].offsetWidth / 2 -
              ev.clientX;
            let b =
              imgNodes[i].getBoundingClientRect().top +
              imgNodes[i].offsetHeight / 2 -
              ev.clientY;
            let c = Math.sqrt(a*a+b*b);

            if(c >= r) {
                c = r;
            }

            imgNodes[i].style.width = 128 - c*0.2 + "px"
            imgNodes[i].style.height = 128 - c*0.2 + "px"
          }
        };
      };
    </script>
  </body>
</html>
