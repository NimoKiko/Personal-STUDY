<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box1 {
        margin: 0 auto;
        width: 800px;
        height: 800px;
        background-color: silver;
      }
      .box1 div {
        width: 100px;
        height: 100px;
        /* margin-left: 700px; */
        margin-bottom: 100px;
      }
      .box2 {
        background-color: orange;
        /* 设置box2动画 */
        /* animation-name: 要对当前元素生效的关键帧的名字 */
        animation-name: test;
        /* animation-duration: 动画的持续时间 */
        animation-duration: 1s;
        /* animation-iteration-count: 动画重复执行的次数 */
        animation-iteration-count: infinite;
        /* animation-direction: 动画执行的方向 （nomal:正常方向;reverse:相反方向;alternate:重复执行时反向运动）*/
        animation-direction: alternate;
        /* animation-play-state: 设置动画的执行状态 
            可选值：
                1.running运行
                2.pause暂停
        */
        /* animation-fill-mode: 动画的填充模式
            可选值：
                1.none 动画执行完毕，回到原始位置
                2.forwards 动画执行完毕停留在终止位置
        */
      }
      /* :hover为当鼠标移入时触发 */
      .box1:hover div {
        margin-left: 0;
        /* background-color: rgb(247, 80, 14); */
        animation-play-state: paused;
      }
      /* 
        动画：和过渡类似都可以实现一些动态的效果，不同的是过渡需要在某个属性发生变化时才会触发
              动画可以自动触发
        设置动画效果需要设置一个关键帧，关键帧设置了动画执行的每一个步骤
      */
      @keyframes test {
        /* 表示动画开始的位置 to也可以写成0%*/
        to{
            margin-left: 700px;
        }

        /* 表示动画结束的位置 from也可以写成100%*/
        from{
            margin-left: 0px;
            background-color: rgb(247, 80, 14);
        }
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <div class="box2"></div>
    </div>
  </body>
</html>
