<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box1 {
        margin: 0 auto;
        width: 800px;
        height: 800px;
        background-color: silver;
      }
      .box1 div {
        width: 100px;
        height: 100px;
        margin-left: 700px;
        margin-bottom: 100px;
      }
      .box2 {
        background-color: orange;
        /* 
                过渡(transition)
                    - 通过过渡可以指定一个属性发生变化时的切换方式
                    - 通过过渡可以创建一些非常好的效果，提升用户体验
                    - 过渡必须是一个有效数值向另一个有效数值过渡
                
                四个属性：
                - transition-property：指定要执行过渡的属性
                    transition-property：width;
                    多个属性间使用,隔开。属性过多则推荐使用all
                - transition-duration：指定过渡效果的持续时间
                    transition-duration：2s;
                - transition-timing-function：过渡的时间函数
                - transition-delay：延时一段时间再执行

                一般情况下直接使用transition即可，四个属性没有顺序要求，只有延迟时间需要写在持续时间后。
            */
        transition: all 2s;
      }
      .box3 {
        background-color: aquamarine;
        transition-property: all;
        transition-duration: 2s;
        /*
                liner：匀速运动
                ease：变速运动
                ease-in：加速运动
                ease-out：减速运动
                ease-in-out：先加速后减速
            */
        /* transition-timing-function: linear; */
        /* cubic-bezier():通过设置函数参数控制在持续时间内的运动速率变化 */
        transition-timing-function: cubic-bezier(1, -0.53, 0.09, 1.93);
        /* steps():设置分步效果 可接受两个参数，第一个是分几步，第二个是指在每一步的开始执行还是结束执行 */
        /* transition-timing-function: steps(3); */
      }
      /* :hover为当鼠标移入时触发 */
      .box1:hover div {
        /* width: 200px;
            height: 200px; */
        margin-left: 0;
        background-color: rgb(247, 80, 14);
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <div class="box2"></div>
      <div class="box3"></div>
    </div>
  </body>
</html>
