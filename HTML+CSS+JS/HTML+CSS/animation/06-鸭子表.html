<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .clock {
        width: 500px;
        height: 500px;
        /* background-color: aquamarine; */
        border-radius: 50%;
        border: 10px solid black;
        margin: 0 auto;
        margin-top: 200px;
        position: relative;
      }
      .clock > div {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
      }
      /* 设置时针 */
      .hour-wrapper {
        height: 60%;
        width: 60%;
        /* background-color: aqua; */
        animation: hourRun 43200s infinite;
      }
      .hour {
        height: 50%;
        width: 6px;
        background-color: black;
        margin: 0 auto;
      }
      /* 设置分针 */
      .min-wrapper {
        height: 80%;
        width: 80%;
        /* background-color: aqua; */
        animation: minRun 3600s infinite;
      }
      .min {
        height: 50%;
        width: 4px;
        background-color: rgb(55, 114, 83);
        margin: 0 auto;
      }
      /* 设置秒针 */
      .sec-wrapper {
        height: 95%;
        width: 95%;
        /* background-color: aqua; */
        animation: secRun 60s steps(60) infinite;
      }
      .sec {
        height: 50%;
        width: 2px;
        background-color: rgb(255, 0, 0);
        margin: 0 auto;
      }

      @keyframes secRun {
        from {
          transform: rotateZ(0deg);
        }

        to {
          transform: rotateZ(360deg);
        }
      }
      @keyframes minRun {
        from{
            transform: rotateZ(0deg);
        }
        to{
            transform: rotateZ(360deg);
        }
      }
      @keyframes hourRun {
        from{
            transform: rotateZ(0deg);
        }
        to{
            transform: rotateZ(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="clock">
      <!-- 创建时针 -->
      <div class="hour-wrapper"><div class="hour"></div></div>
      <!-- 创建分针 -->
      <div class="min-wrapper"><div class="min"></div></div>
      <!-- 创建秒针 -->
      <div class="sec-wrapper"><div class="sec"></div></div>
    </div>
  </body>
</html>
