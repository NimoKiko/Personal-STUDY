<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        margin: 10px auto;
        /* border: 1px solid rgb(207, 207, 207); */
        background-color: rgb(255, 249, 229);
        width: fit-content;
        transition: all .5s;
      }
      img {
        width: 240px;
        height: 158px;
      }
      .context-wrapper{
        border: 1px solid rgb(209, 209, 209);
        border-left: none;
        border-right: none;
        border-top: none;
      }
      .title,
      .sub-title {
        margin: 0;
        margin-top: 1%;
        margin-left: 5%;
        color: rgb(157, 157, 157);
      }
      .info{
        margin-left: 5%;
        margin-top: 10%;
        padding-bottom: 5%;
        width: 80%;
        font-size: 2px;
        color: rgb(157, 157, 157);
      }
      .zanList{
        padding-left: 5%;
        padding-bottom: 5%;
        display: flex;
      }
      .good {
        width: 20px;
        height: 20px;
      }
      .container:hover{
        transform: translateY(-5px);
        box-shadow: 0px 0px 10px 0px grey;
      }
    </style>
  </head>
  <body>
    <!-- 外层容器 -->
    <div class="container">
      <!-- 图片容器 -->
      <div class="img-wrapper">
        <img src="./pic/jun.JPG" alt="" />
      </div>
      <!-- 主要内容的容器 -->
      <div class="context-wrapper">
        <h2 class="title">Animation films</h2>
        <h5 class="sub-title">animations</h5>
        <p class="info">这是一个帅哥，嘿嘿~</p>
      </div>
      <!-- 底部评分的容器 -->
      <div class="foot-wrapper">
        <ul class="zanList" type="none">
          <li>
            <img id="zan" class="good" src="./icon/xing-unchecked.png" alt="" />
          </li>
          <li>
            <img id="zan" class="good" src="./icon/xing-unchecked.png" alt="" />
          </li>
          <li>
            <img id="zan" class="good" src="./icon/xing-unchecked.png" alt="" />
          </li>
          <li>
            <img id="zan" class="good" src="./icon/xing-unchecked.png" alt="" />
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
