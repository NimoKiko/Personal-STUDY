<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: rgb(45, 45, 111);
      }

      .box {
        width: 300px;
        height: 300px;
        margin: 300px auto;
        background-color: black;
        border-radius: 50%;   
        animation: shadow 1s infinite linear;
      }
      /* .box:hover { */
        /* box-shadow: 15px 0 30px 5px rgb(79, 157, 246),
          -15px 0 30px 5px rgb(72, 72, 255) inset,
          -15px 0 30px 5px rgb(239, 64, 11),
          15px 0 30px 5px rgb(230, 20, 87) inset; */
          /* animation: shadow 1s infinite linear; */
      /* } */

      @keyframes shadow {
        from {
          box-shadow: 15px 0 30px 5px rgb(79, 157, 246),
            -15px 0 30px 5px rgb(72, 72, 255) inset,
            -15px 0 30px 5px rgb(239, 64, 11),
            15px 0 30px 5px rgb(230, 20, 87) inset;
        }
        25% {
          box-shadow: 0px 15px 30px 5px rgb(79, 157, 246),
            0px -15px 30px 5px rgb(72, 72, 255) inset,
            0px -15px 30px 5px rgb(239, 64, 11),
            0px 15px 30px 5px rgb(230, 20, 87) inset;
        }
        50% {
          box-shadow: -15px 0px 30px 5px rgb(79, 157, 246),
            15px 0px 30px 5px rgb(72, 72, 255) inset,
            15px 0px 30px 5px rgb(239, 64, 11),
            -15px 0px 30px 5px rgb(230, 20, 87) inset;
        }
        75% {
          box-shadow: 0px -15px 30px 5px rgb(79, 157, 246),
            0px 15px 30px 5px rgb(72, 72, 255) inset,
            0px 15px 30px 5px rgb(239, 64, 11),
            0px -15px 30px 5px rgb(230, 20, 87) inset;
        }
        to {
          box-shadow: 15px 0 30px 5px rgb(79, 157, 246),
            -15px 0 30px 5px rgb(72, 72, 255) inset,
            -15px 0 30px 5px rgb(239, 64, 11),
            15px 0 30px 5px rgb(230, 20, 87) inset;
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
