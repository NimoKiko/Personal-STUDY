<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index/index.css" />
  </head>
  <body>
    <div id="container">
      <!-- 顶部灰条 -->
      <div class="top">
        <div class="shortcut">
          <ul class="shortcut-ul shortcut-1">
            <li><img class="i-1" src="./css/icon/location.png" alt="" /></li>
            <li><span>上海</span></li>
          </ul>
          <ul class="shortcut-ul shortcut-2">
            <li><span>切换至企业版</span></li>
          </ul>
          <ul class="shortcut-ul shortcut-3">
            <li><div>你好，请登录</div></li>
            <li><div>免费注册</div></li>
            <li class="saperator"></li>
            <li><div>我的订单</div></li>
            <li class="saperator"></li>
            <li><div>我的京东</div></li>
            <li class="saperator"></li>
            <li><div>企业采购</div></li>
            <li class="saperator"></li>
            <li><div>商家服务</div></li>
            <li class="saperator"></li>
            <li><div>网站导航</div></li>
            <li class="saperator"></li>
            <li><div>手机京东</div></li>
            <li class="saperator"></li>
            <li><div>网站无障碍</div></li>
          </ul>
        </div>
      </div>
      <!-- 头部搜索框 -->
      <header id="header">
        <div class="header-content">
          <div class="logo">
            <img class="img" src="./css/icon/jd_logo.png" alt="" />
          </div>
          <div class="search">
            <div class="search-wrap">
              <div class="search-wrap-input">
                <input class="search-input" type="text">
                <img class="i-camera" style="width: 18px;height: 18px;" src="./css/icon/camera.png" alt="">
                <div class="search-btn"><img style="width: 25px;height: 25px;" src="./css/icon/search.png" alt=""></div>
              </div>
              <div class="cart">
                <img style="width: 16px;height: 16px;" src="./css/icon/cart.png" alt="">
                <span>我的购物车</span>
              </div>
            </div>
            <div class="recommand">
              <ul>
                <li>京东京造</li>
                <li>大牌奢品</li>
                <li>可隆</li>
                <li>养车5折</li>
                <li>真我新品</li>
                <li>荣耀上新</li>
                <li>可隆燃动</li>
              </ul>
            </div>
            <div class="nav">
              <ul>
                <li>京东超市</li>
                <li>秒杀</li>
                <li>京东家电</li>
                <li>京东生鲜</li>
                <li>电脑数码</li>
                <li>PLUS会员</li>
                <li>进口好物</li>
                <li>便宜包邮</li>
                <li>拍卖</li>
                <li>京东五金城</li>
              </ul>
            </div>
          </div>
          <div class="code-2d">
            <img src="./css/icon/jdcode.png" alt="">
          </div>
        </div>

      </header>
      <!-- front page -->
      <div class="f-page">
        <div class="item-menu">
          <img src="./css/icon/jd_list.png" alt="">
        </div>
        <div class="swiper-big">
          <img src="./css/icon/swiper1.png" alt="">
        </div>
        <div class="swiper-small">
          <div>
            <img src="./css/icon/swiper2.png" alt="">
          </div>
          <div>
            <img src="./css/icon/swiper3.png" alt="">
          </div>
          <div>
            <img src="./css/icon/swiper4.png" alt="">
          </div>

        </div>
        <div class="user-board">
          <img src="./css/icon/user.png" alt="">
        </div>
      </div>
      <!-- app -->
      <div class="j_app">
        <!-- 今日推荐 -->
        <div class="seckill">
          <div class="seckill-left">
            <img src="./css/icon/jdms.png" alt="">
          </div>
          <div class="seckill-middle">
            <img src="./css/icon/jdms2.png" alt="">
          </div>
          <div class="seckill-right">
            <img src="./css/icon/jdms3.png" alt="">
          </div>
        </div>
        <!-- 分割 -->
        <div class="gap"><span>频道广场</span></div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
