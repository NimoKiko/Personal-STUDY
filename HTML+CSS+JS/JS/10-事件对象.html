<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .box1 {
        width: 300px;
        height: 200px;
        border: 1px solid black;
      }
      .box2 {
        margin-top: 30px;
        width: 300px;
        height: 50px;
        border: 1px solid black;
        /* overflow-y: scroll; */
      }
    </style>
  </head>
  <body>
    <div id="box1" class="box1"></div>
    <div id="box2" class="box2"></div>

    <script>
      var box1 = document.getElementById("box1");
      var box2 = document.getElementById("box2");
      /*
            当鼠标在box1中移动时，在box2中显示坐标
        */
      box1.onmousemove = (res) => {
        // console.log(res);
        let node = document.getElementById("text");
        if (node) {
          box2.removeChild(node);
        }
        let clientX = res.clientX;
        let clientY = res.clientY;
        // console.log(`x:${clientX};y:${clientY}`);
        let text = document.createElement("div");
        text.setAttribute("id", "text");
        text.innerHTML = `x:${clientX}，y:${clientY}`;
        box2.append(text);
      };
    </script>
  </body>
</html>
