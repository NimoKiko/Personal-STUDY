<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            call()和apply()
              - 这两个方法都是函数对象的方法，需要通过函数来调用。
              - 当对函数调用apply和call的时候都会调用函数执行
              - 当调用call和apply可以将一个对象指定为第一个参数
                此时这个对象将会成为函数执行时的this
              - call方法可将实参在对象之后依次传递，apply方法需要将实参封装到数组中统一传递
        
        */
       function fun(a,b) {
            // console.log(this.name);
            console.log(`a=${a}、b=${b}`);
       }
       var name = '全局';
       var obj1 = {
        name:'龚俊',
        sayName: fun
       }
       var obj2 = {
        name:'韩烨',
        sayName: fun
       }
       fun.call(obj1,1,2);
       fun.apply(obj1,[1,2]);
    </script>
</body>
</html>
